<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #333;
        --btn-color: #28a745;
        --btn-hover: #218838;
        --container-bg: white;
        --nav-bg: white;
        --border-color: #ddd;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --logo-color: #4a90e2;
        --tab-bg: #f0f0f0;
        --tab-active: var(--btn-color);
        --tab-text: var(--text-color);
        --tab-active-text: white;
      }

      /* Base styles that should be in each file */
      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        padding-top: 80px;
        transition: all 0.3s ease;
      }

      .navbar {
        background: var(--nav-bg);
        box-shadow: 0 2px 10px var(--shadow-color);
      }

      .logo {
        color: var(--logo-color);
      }

      .nav-links a {
        color: var(--text-color);
      }

      .nav-links a:hover {
        background: var(--bg-color);
        color: var(--btn-color);
      }

      /* Container styles */
      .container,
      .card,
      .popup {
        background: var(--container-bg);
        box-shadow: 0 0 10px var(--shadow-color);
        border: 1px solid var(--border-color);
      }

      /* Button styles */
      button,
      .btn {
        background-color: var(--btn-color);
        color: white;
        transition: background-color 0.3s ease;
      }

      button:hover,
      .btn:hover {
        background-color: var(--btn-hover);
      }

      /* Form element styles */
      input,
      select,
      textarea {
        background: var(--container-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      /* Theme-dependent styles */
      body {
        margin: 0;
        padding-top: 80px;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .navbar {
        background: var(--nav-bg);
        box-shadow: 0 2px 10px var(--shadow-color);
        padding: 1rem 2rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--logo-color);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: var(--tab-bg);
        color: var(--btn-color);
      }

      .icon {
        margin-right: 8px;
        font-size: 1.2em;
      }

      /* Main Container */
      .notes-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: var(--container-bg);
        border-radius: 8px;
        box-shadow: 2px 2px 10px var(--shadow-color);
      }

      /* Notes Header */
      .notes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      /* Button Group */
      .button-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* Tabs Container */
      .tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab {
        padding: 8px 15px;
        background: var(--tab-bg);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        color: var(--tab-text);
      }

      .tab.active {
        background: var(--tab-active);
        color: var(--tab-active-text);
      }

      .delete-tab {
        margin-left: 5px;
        opacity: 0.6;
      }

      .delete-tab:hover {
        opacity: 1;
      }

      /* Note Content */
      .note-page {
        display: none;
      }

      .note-page.active {
        display: block;
      }

      .note-title {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 16px;
        background: var(--container-bg);
        color: var(--text-color);
      }

      .note-content {
        width: 100%;
        height: 400px;
        padding: 10px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        resize: vertical;
        font-size: 14px;
        background: var(--container-bg);
        color: var(--text-color);
      }

      /* Add New Note Button */
      .add-note-btn {
        background: var(--btn-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      .add-note-btn:hover {
        background: var(--btn-hover);
      }

      /* Analyse Notes Button */
      .analyse-notes-btn {
        background: var(--btn-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
        text-decoration: none;
        display: inline-block;
      }

      .analyse-notes-btn:hover {
        background: var(--btn-hover);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="landing.html" class="logo">MindSpark</a>
        <div class="nav-links">
          <a href="pomodoro.html"><i class="fas fa-clock icon"></i>Pomodoro</a>
          <a href="calendar.html"
            ><i class="far fa-calendar icon"></i>Calendar</a
          >
          <a href="notes.html"><i class="far fa-sticky-note icon"></i>Notes</a>
          <a href="filemanager.html"><i class="far fa-folder icon"></i>Files</a>
        </div>
      </div>
    </nav>

    <div class="notes-container">
      <div class="notes-header">
        <h2>My Notes</h2>
        <div class="button-group">
          <button class="add-note-btn" onclick="addNewNote()">+ New Note</button>
          <a href="upload.html" class="analyse-notes-btn">
            <i class="fas fa-chart-line"></i> Analyse Notes
          </a>
        </div>
      </div>

      <div class="tabs" id="noteTabs">
        <!-- Tabs will be added here -->
      </div>

      <div id="notePages">
        <!-- Note pages will be added here -->
      </div>
    </div>

    <script>
      let notes = [];
      let activeNoteId = null;

      // Initialize with a default note
      function initializeNotes() {
        if (notes.length === 0) {
          addNewNote();
        }
      }

      function addNewNote() {
        const newNote = {
          id: Date.now(),
          title: "Untitled",
          content: "",
        };
        notes.push(newNote);
        activeNoteId = newNote.id;
        saveNotes();
        renderNotes();
      }

      function deleteNote(id) {
        notes = notes.filter((note) => note.id !== id);
        if (activeNoteId === id) {
          activeNoteId = notes.length > 0 ? notes[0].id : null;
        }
        saveNotes();
        renderNotes();
      }

      function renderNotes() {
        // Render tabs
        const tabsHtml = notes
          .map(
            (note) => `
                <div class="tab ${
                  note.id === activeNoteId ? "active" : ""
                }" onclick="switchNote(${note.id})">
                    ${note.title}
                    <span class="delete-tab" onclick="event.stopPropagation(); deleteNote(${
                      note.id
                    })">âœ•</span>
                </div>
            `
          )
          .join("");
        document.getElementById("noteTabs").innerHTML = tabsHtml;

        // Render note pages
        const pagesHtml = notes
          .map(
            (note) => `
                <div class="note-page ${
                  note.id === activeNoteId ? "active" : ""
                }" id="note-${note.id}">
                    <input type="text" 
                           class="note-title" 
                           value="${note.title}"
                           placeholder="Enter title" 
                           onchange="updateNoteTitle(${note.id}, this.value)">
                    <textarea class="note-content" 
                            placeholder="Start typing your note here..."
                            onchange="updateNoteContent(${
                              note.id
                            }, this.value)">${note.content}</textarea>
                </div>
            `
          )
          .join("");
        document.getElementById("notePages").innerHTML = pagesHtml;
      }

      function switchNote(id) {
        activeNoteId = id;
        renderNotes();
      }

      function updateNoteTitle(id, newTitle) {
        const note = notes.find((n) => n.id === id);
        if (note) {
          note.title = newTitle || "Untitled";
          saveNotes();
          renderNotes();
        }
      }

      function updateNoteContent(id, newContent) {
        const note = notes.find((n) => n.id === id);
        if (note) {
          note.content = newContent;
          saveNotes();
        }
      }

      function saveNotes() {
        localStorage.setItem("notes", JSON.stringify(notes));
      }

      function loadNotes() {
        const savedNotes = localStorage.getItem("notes");
        if (savedNotes) {
          notes = JSON.parse(savedNotes);
          activeNoteId = notes.length > 0 ? notes[0].id : null;
        }
        initializeNotes();
        renderNotes();
      }

      // Initialize the notes when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("appTheme");
        if (savedTheme) {
          applyTheme(savedTheme);
        }
        loadNotes();
      });

      function applyTheme(theme) {
        const root = document.documentElement;

        switch (theme) {
          case "dark":
            root.style.setProperty("--bg-color", "#1e1e1e");
            root.style.setProperty("--text-color", "#e0e0e0");
            root.style.setProperty("--btn-color", "#bb86fc");
            root.style.setProperty("--btn-hover", "#9965f4");
            root.style.setProperty("--container-bg", "#2d2d2d");
            root.style.setProperty("--nav-bg", "#2d2d2d");
            root.style.setProperty("--border-color", "#404040");
            root.style.setProperty("--shadow-color", "rgba(0, 0, 0, 0.3)");
            root.style.setProperty("--logo-color", "#bb86fc");
            root.style.setProperty("--tab-bg", "#404040");
            root.style.setProperty("--tab-active", "#bb86fc");
            break;

          case "blue":
            root.style.setProperty("--bg-color", "#e3f2fd");
            root.style.setProperty("--text-color", "#1a237e");
            root.style.setProperty("--btn-color", "#1976d2");
            root.style.setProperty("--btn-hover", "#1565c0");
            root.style.setProperty("--container-bg", "white");
            root.style.setProperty("--nav-bg", "#bbdefb");
            root.style.setProperty("--border-color", "#90caf9");
            root.style.setProperty("--shadow-color", "rgba(25, 118, 210, 0.2)");
            root.style.setProperty("--logo-color", "#1976d2");
            root.style.setProperty("--tab-bg", "#bbdefb");
            root.style.setProperty("--tab-active", "#1976d2");
            break;

          case "red":
            root.style.setProperty("--bg-color", "#ffebee");
            root.style.setProperty("--text-color", "#b71c1c");
            root.style.setProperty("--btn-color", "#d32f2f");
            root.style.setProperty("--btn-hover", "#c62828");
            root.style.setProperty("--container-bg", "white");
            root.style.setProperty("--nav-bg", "#ffcdd2");
            root.style.setProperty("--border-color", "#ef9a9a");
            root.style.setProperty("--shadow-color", "rgba(211, 47, 47, 0.2)");
            root.style.setProperty("--logo-color", "#d32f2f");
            root.style.setProperty("--tab-bg", "#ffcdd2");
            root.style.setProperty("--tab-active", "#d32f2f");
            break;

          case "squidgame":
            root.style.setProperty("--bg-color", "#000000");
            root.style.setProperty("--text-color", "#ffffff");
            root.style.setProperty("--btn-color", "#ff0000");
            root.style.setProperty("--btn-hover", "#cc0000");
            root.style.setProperty("--container-bg", "#1a1a1a");
            root.style.setProperty("--nav-bg", "#000000");
            root.style.setProperty("--border-color", "#ff0000");
            root.style.setProperty("--shadow-color", "rgba(255, 0, 0, 0.3)");
            root.style.setProperty("--logo-color", "#ff0000");
            root.style.setProperty("--tab-bg", "#1a1a1a");
            root.style.setProperty("--tab-active", "#ff0000");
            root.style.setProperty("--tab-text", "#ffffff");
            root.style.setProperty("--tab-active-text", "#ffffff");

            // Add background image if it exists
            document.body.style.backgroundImage = "url('squid-game-bg.jpg')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundAttachment = "fixed";
            break;

          default: // light theme
            root.style.setProperty("--bg-color", "#f4f4f4");
            root.style.setProperty("--text-color", "#333");
            root.style.setProperty("--btn-color", "#28a745");
            root.style.setProperty("--btn-hover", "#218838");
            root.style.setProperty("--container-bg", "white");
            root.style.setProperty("--nav-bg", "white");
            root.style.setProperty("--border-color", "#ddd");
            root.style.setProperty("--shadow-color", "rgba(0, 0, 0, 0.1)");
            root.style.setProperty("--logo-color", "#4a90e2");
            root.style.setProperty("--tab-bg", "#f0f0f0");
            root.style.setProperty("--tab-active", "#28a745");
            // Add this line to reset background image
            document.body.style.backgroundImage = "none";
            break;
        }

        // Save theme preference
        localStorage.setItem("appTheme", theme);
      }

      // Listen for theme changes in other tabs/windows
      window.addEventListener("storage", function (e) {
        if (e.key === "appTheme") {
          applyTheme(e.newValue);
        }
      });
    </script>
  </body>
</html>
