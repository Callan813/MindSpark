<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #333;
        --btn-color: #28a745;
        --btn-hover: #218838;
        --container-bg: white;
        --nav-bg: white;
        --border-color: #ddd;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --logo-color: #4a90e2;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        padding-top: 80px;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: all 0.3s ease;
      }

      .navbar {
        background: var(--nav-bg);
        box-shadow: 0 2px 10px var(--shadow-color);
        padding: 1rem 2rem;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        box-sizing: border-box;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--logo-color);
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--text-color);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .nav-links a:hover {
        background: var(--bg-color);
        color: var(--btn-color);
      }

      .icon {
        margin-right: 8px;
        font-size: 1.2em;
      }

      .file-manager {
        max-width: 1000px;
        margin: 20px auto;
        padding: 20px;
        background: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0 0 10px var(--shadow-color);
      }

      .folder,
      .file {
        background: var(--container-bg);
        border: 1px solid var(--border-color);
        margin: 10px 0;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .folder:hover,
      .file:hover {
        background: var(--bg-color);
        transform: translateY(-2px);
        box-shadow: 0 2px 8px var(--shadow-color);
      }

      .upload-btn {
        background: var(--btn-color);
        color: white;
        border: none;
        padding: 5px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: auto;
      }

      .upload-btn:hover {
        background: var(--btn-hover);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="landing.html" class="logo">AI Assistant</a>
        <div class="nav-links">
          <a href="pomodoro.html"><i class="fas fa-clock icon"></i>Pomodoro</a>
          <a href="calendar.html"
            ><i class="far fa-calendar icon"></i>Calendar</a
          >
          <a href="notes.html"><i class="far fa-sticky-note icon"></i>Notes</a>
          <a href="filemanager.html"><i class="far fa-folder icon"></i>Files</a>
        </div>
      </div>
    </nav>

    <div class="file-manager">
      <div id="file-list"></div>
    </div>

    <script src="filemanager.js"></script>
    <script>
      // Add theme support
      function applyTheme(theme) {
        const root = document.documentElement;
        switch (theme) {
          case "dark":
            root.style.setProperty("--bg-color", "#1e1e1e");
            root.style.setProperty("--text-color", "#e0e0e0");
            root.style.setProperty("--btn-color", "#bb86fc");
            root.style.setProperty("--btn-hover", "#9965f4");
            root.style.setProperty("--container-bg", "#2d2d2d");
            root.style.setProperty("--nav-bg", "#2d2d2d");
            root.style.setProperty("--border-color", "#404040");
            root.style.setProperty("--shadow-color", "rgba(0, 0, 0, 0.3)");
            root.style.setProperty("--logo-color", "#bb86fc");
            break;
          // ... add other theme cases ...
        }
      }

      // Initialize theme
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("appTheme");
        if (savedTheme) {
          applyTheme(savedTheme);
        }
      });

      // Listen for theme changes
      window.addEventListener("storage", function (e) {
        if (e.key === "appTheme") {
          applyTheme(e.newValue);
        }
      });
    </script>
  </body>
</html>
